<div>
	<p>メッセージを入力してください</p>
	<form role="form" action="/session" method="POST">
		<div class="form-group">
			<label for="message" class="control-label">メッセージ</label>
			<input name="message" class="form-control" value="{{message}}"></input>
		</div>
		<button type="submit" class="btn btn-default">投稿</button>
		<button type="submit" class="btn btn-default" onclick="location.reload();">リロード</button>
	</form>
</div>
<hr>
<div>
	<p>あなたが最後に入力した文字列</p>
	<pre>{{message}}</pre>
</div>
<hr>
<div>
	<p>SessionId</p>
	<pre>{{sessionId}}</pre>
</div>
<hr>
<div>
	<p>Dyno</p>
	<pre>{{dyno}}</pre>
</div>
